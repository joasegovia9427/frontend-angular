<p>reactive-forms works!</p>

<form [formGroup]="movieForm" (submit)="handleSubmit()">
  <fieldset class="flex flex-col gap-2">
    <label for="movie-name">Name</label>
    <input type="text" id="movie-name" formControlName="name" />
    @if (name.invalid && name.touched) {
      <div class="text-red-500">Name is required</div>
    }

    <label for="movie-duration">Duration</label>
    <input type="number" id="movie-duration" formControlName="duration" />
    @if (duration.hasError('required') && duration.touched) {
      <div class="text-red-500">Duration is required</div>
    } @else if (duration.hasError('max') && duration.touched) {
      <div class="text-red-500">Duration must be less than 5</div>
    }

    <label for="movie-director">Director</label>
    <input type="text" id="movie-director" formControlName="director" />
  </fieldset>

  <button
    class="cursor-pointer rounded bg-amber-800 p-3 text-white hover:bg-amber-900 disabled:bg-gray-400"
    type="submit"
    [disabled]="movieForm.invalid"
  >
    Create Movie
  </button>
</form>
